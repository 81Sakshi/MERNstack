<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="w">Weight (kg):</label>
        <input type="number" id="w" placeholder="Enter your weight">
        <br><br>
        <label for="h">Height (cm):</label>
        <input type="number" id="h" placeholder="Enter your height">
        <br><br>
        <button onclick="main()">Calculate BMI</button>

        <div class="result" id="result"></div>
        <div class="image" id="image" src=""></div>
    </div>

    <script>
        function main() {
            const weight = parseFloat(document.getElementById('w').value);
            const height = parseFloat(document.getElementById('h').value) / 100; 
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Please enter valid values!</p>';
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';
            let image = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                document.getElementById('image').src='C:\Users\saksh\OneDrive\Desktop\MERNstack\images\f1.jpg'; 
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'normal weight';
                image = 'C:\Users\saksh\OneDrive\Desktop\MERNstack\images\f1.jpg'; 
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                image = 'C:\Users\saksh\OneDrive\Desktop\MERNstack\images\f1.jpg';
            } else {
                category = 'Obesity';
                image = 'C:\Users\saksh\OneDrive\Desktop\MERNstack\images\f1.jpg'; 
            }

            document.getElementById('result').innerHTML = `
                <p>Your BMI: <strong>${bmi}</strong></p>
                <p>Category: <strong>${category}</strong></p>
                <img src="${image}" alt="${category}">
            `;
        }
    </script>
   
</body>
