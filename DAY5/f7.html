<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
        <br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
        <br><br>
        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Please enter valid values!</p>';
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';
            let image = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                image = 'under.jpg'; // Replace with actual image URL
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
                image = 'normal.jpg'; // Replace with actual image URL
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                image = 'Over.jpg'; // Replace with actual image URL
            } else {
                category = 'Obesity';
                image = 'obesity.png'; // Replace with actual image URL
            }

            document.getElementById('result').innerHTML = `
                <p>Your BMI: <strong>${bmi}</strong></p>
                <p>Category: <strong>${category}</strong></p>
                <img src="${image}" alt="${category}">
            `;
        }
    </script>
</body>
</html>
